<!DOCTYPE html>
<html>
  <head>
    <title>Pipevo</title>
    <script>
        var rootURL = "";
    </script>
    <script type="text/javascript" src="src/test.js"></script>
    <script type="text/javascript" src="src/imageBatch.js"></script>
    <script type="text/javascript" src="src/timing.js"></script>
    <script type="text/javascript" src="src/flipbook.js"></script>
    <script type="text/javascript" src="src/audio.js"></script>
    <script type="text/javascript" src="src/input.js"></script>
    <script type="text/javascript" src="src/entropy.js"></script>
    <script type="text/javascript" src="src/pipes.js"></script>
    <script type="text/javascript" src="src/ai.js"></script>
    <script type="text/javascript" src="src/slur.js"></script>
    <script type="text/javascript" src="src/slurTypes.js"></script>
    <script type="text/javascript" src="src/slurPipes.js"></script>

  </head>
  <body>
    <div>
        <canvas id="canvas" width="540" height="480">
            Sorry, your browser doesn't support the &lt;canvas&gt; element.
        </canvas>
    </div>
    <div>
        <h2>AI Players</h2>
        <div>
            <button id="borderAI">Border Discarder</button>
            <button id="farAI">Far Discarder</button>
            <button id="randomAI">Random</button>
            <button id="followAI">Random Follower</button>
            <button id="susanAI">Simple Susan</button>
            <button id="bobAI">Bob the Backtracker</button>
            <button id="billAI">Bill the Better Backtracker</button>
        </div>
    </div>
    <div>
        <h2>Interpreter</h2>
        <div>
            <textarea id="code" rows="10" cols="80">(+ 5 7)</textarea>
            <button id="codeRun">Run</button>
        </div>
        <h3>Parsed as:</h3>
        <div id="codeParsed"></div>
        <h3>Result:</h3>
        <div id="codeOutput"></div>
    </div>
    <div>
        <h2>Evolve</h2>
        <form action="javascript:;" onsubmit="MAIN.runEvolve(this)">
            <div> 
                <input name="evoTarget" type="radio" value="game" checked>Play the Game
            </div>
            <div>
                <input name="evoTarget" type="radio" value="function"/>x*x + 2x
            </div>
            <input type="submit" value="Evolve">
        </form>
    </div>
  </body>
